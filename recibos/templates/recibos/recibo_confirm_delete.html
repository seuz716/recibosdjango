{% extends 'recibos/base.html' %}

{% block title %}Inicio{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h1 class="card-title">Confirmar Eliminación</h1>

          <p>¿Estás seguro que deseas eliminar el recibo "{{ recibo.codigo }}"?</p>

          <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-between">
              <button class="btn btn-danger" type="submit">Eliminar</button>
              <a class="btn btn-secondary" href="{% url 'recibo_detail' recibo.pk %}">Cancelar</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  /* Estilo personalizado */
  .card {
    margin-top: 20px;
  }

  .card-title {
    font-size: 24px;
    margin-bottom: 20px;
  }

  .btn-secondary {
    margin-left: 10px;
  }
</style>
{% endblock %}
